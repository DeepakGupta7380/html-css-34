    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;

        }

        #screen {

            border: 2px solid green;
        }

        #navbar {
            border: 2px solid black;
            height: 70px;
            display: flex;
            justify-content: space-around;
        }

        #navMenuIcon {
            display: flex;
            align-items: center;
            display: none;
        }

        #navbarIcon {
            width: 8%;
            /* border: 1px solid blue; */
            display: flex;
            justify-content: center;
        }

        .imgStyle {
            height: 100%;
            width: 60%;
            /* border: 1px solid red; */

        }

        #navbarNav {
            width: 34%;
            /* border: 1px solid blue; */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #navbarNav h5 {
            cursor: pointer;

        }

        #navbarSearch {
            width: 34%;
            /* border: 1px solid blue; */
            display: flex;
            align-items: center;
        }

        #navbarSearchCnt {
            height: 40px;
            width: 100%;
            background-color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        #navbarSearchCnt span {
            margin: 0px 20px;
        }

        #navbarSearchCnt input {
            border: none;
            outline: none;
            width: 100%;
            background-color: white;


        }

        #navbarProfile {
            width: 14%;
            /* border: 1px solid blue; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navbarProfile div {
            width: 30%;
            /* border: 1px solid red; */
            /* display: flex;
             flex-direction: column;
            justify-content: center;  */
            text-align: center;
        }

        #navbarProfile div p {
            font-size: 15px;
            font-weight: bold;
        }

        #body {
            /* border: 2px solid yellow; */
            height: 1160px;
        }

        #footer {
            border: 2px solid blue;
            height: 1200px;
        }

        .cursorPointer {
            cursor: pointer;
        }

        #body {
            width: 90%;
            margin: auto;
            /* border: 10px solid rgb(111, 0, 255); */

        }

        #bodyOthersSection {
            margin: 10px 0px;
        }

        #bodyOthersSection h2 {
            margin-bottom: 10px;
        }


        #bodyOthersSection>div {
            /* border: 8px solid red; */
            display: flex;
            justify-content: space-around;
            /* border: 2px solid red; */
        }

        #bodyOthersSection>div>div {
            /* border: 2px solid greenyellow; */
            width: 16%;

        /* #bodyOthersSection > div {
            flex-wrap: wrap;
        } */

        /* #bodyOthersSection>div img {
            height: 160px;
            width: 160px;
        } */

        @media(min-width: 250px) and (max-width: 600px) {
            #navMenuIcon {
                display: block;
                display: flex;
                align-items: center;
                justify-content: center;
                /* border: 1px solid red; */
                width: 10%;
            }

            #navbarNav {
                display: none;
            }

            #navbarSearch {
                display: none;
            }

            #navbarIcon {
                /* border: 1px solid blueviolet; */
                width: 50%;
                display: flex;
                align-items: center;
                justify-content: flex-start;
            }

            #navbarProfile {
                width: 35%;
                /* border: 5px solid greenyellow; */
            }

            .imgStyle {
                height: 80%;
                width: 20%;
            }

            #navbarProfile div p {
                display: none;
            }

            #bodyOthersSection>div>div:nth-child(4) {
                /* border: 5px solid goldenrod; */
                display: none;

            }

            #bodyOthersSection>div>div:nth-child(5) {
                /* border: 5px solid goldenrod; */
                display: none;

            }

            #bodyOthersSection>div>div:nth-child(6) {
                /* border: 5px solid goldenrod; */
                display: none;

            }

            #bodyOthersSection>div>div {
                /* border: 2px solid yellow; */
                width: 30%;
            }
            #bodyOthersSection > div {
            flex-wrap: wrap;
        }
        }

        @media(min-width: 601px) and (max-width: 900px) {

            }

                /* border: 4px solid red; */
                width: 35%;
            }

            #navbarNav {
                /* border: 2px solid yellow; */
                width: 50%;
            }

            #navbarProfile {
                /* border: 5px solid pink; */
                width: 20%;
            }

            #bodyOthersSection>div>div:nth-child(5) {
                display: none;
            }

            #bodyOthersSection>div>div:nth-child(6) {
                display: none;
            }

            #bodyOthersSection>div>div {
                /* border: 3px solid blue ; */
                width: 23%;
            }
        }
