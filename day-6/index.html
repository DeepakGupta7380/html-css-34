<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        #screen {
            border: 2px solid greenyellow;
        }

        #navbar {
            border: 2px solid black;
            height: 70px;
            display: flex;
            justify-content: space-around;
        }

        #navbarIcon {
            width: 8px;
            display: flex;
            justify-content: center;
        }

        .imgStyle {
            height: 100%;
            width: 60%
        }

        #navbarNav {
            width: 34%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #navbarNav h5 {
            cursor: pointer;
        }

        #navbarSearch {
            width: 34%;
            display: flex;
            align-items: center;

        }

        #navbarSearchCnt {
            height: 40px;
            width: 100%;
            background-color: #f5f5f6;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        #navbarSearchCnt span {
            margin: 0px 14px;
        }

        #navbarSearchCnt input {
            border: none;
            outline: none;
            background-color: #f5f5f6;
            width: 100%
        }

        #navbarProfile {
            width: 14%;
            display: flex;
            /* flex-wrap: wrap; */
            justify-content: space-between;
            align-items: center;
            /* text-align: center; */

        }

        #navbarProfile div {
            width: 30%;
            height: 28px;
            text-align: center;
        }

        #navbarProfile div p {
            font-size: 12px;
            font-weight: bold;
        }

        #body {
            border: 2px solid yellow;
            height: 800px;
        }

        #footer {
            border: 2px solid blue;
            height: 100px;
        }

        .cursorPointer {
            cursor: pointer;
        }
    </style>
</head>

            <div id="navbarIcon">

            </div>
            <div id="navbarNav">
                <h5 class="cursorPointer">MEN</h5>
                <h5 class="cursorPointer">Women</h5>
                <h5 class="cursorPointer">KIDS</h5>

            </div>
            <div id="navbarSearch">

                <div id="navbarProfile">
